<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>

</head>
<body>
<div class="container page-header">
    <h1>{{ article.title }}</h1>
</div>
<div class="container page-body">
    <div class="body-main">
        <p>{{ article.content }}</p>
    </div>
    <div>
        <!--跳转到修改表单-->
        <a class="btn btn-success" href="{% url 'blog:new_blog' article.id %}">修改文章</a>
        <!--一个用于返回主页的链接-->
        <a class="btn btn-info" href="{% url 'blog:index' 1  %}">返回主页</a>
    </div>
    <!--翻页-->
    <nav aria-label="...">
        <ul class="pager">
            <li><a href="{% url 'blog:detail'  previous_article.id %}  ">上一篇:{{ previous_article.title }}</a></li>
            <li><a href="{% url 'blog:detail'  next_article.id %}  ">下一篇:{{ next_article.title }}</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
