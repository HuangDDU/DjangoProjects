<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="{% url 'blog:index' 1 %}" method="post" class="form-horizontal">
    {% if article %}
    <p>修改文章:</p>
    {% else %}
    <p>新建文章:</p>
    {% endif %}
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ article.id | default:'0'}}">
    <!--文章标题-->
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章标题</label>
        <div class="col-sm-10">
            <input type="text" name="title" value="{{ article.title }}">
        </div>
    </div>
    <!--文章内容-->
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">文章内容</label>
        <div class="col-sm-10">
            <input type="text" name="content" value="{{ article.content }}" }>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
</body>
</html>
