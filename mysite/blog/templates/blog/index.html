<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container page-header">
    <!--头部信息-->
    <h1>博客主页
        <small>by boy</small>
    </h1>
</div>
<div class="container page-body">
    <div class="body-main">
        {% for article in articles %}
        <div>
            <!--一个用于跳转到博客详细信息页面的链接-->
            <a class="text-info h3" href="{% url 'blog:detail' article.id %}">{{ article.title }}</a>
            <p class="text-warning lead">{{ article.content }}</p>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-success" href="{% url 'blog:new_blog' 0 %}">新建文章</a>
    <div class="body-footer">
        <nav aria-label="Page navigation">
        <!--分页按钮-->
        <ul class="pagination">
            <li>
                <a href="{% url 'blog:index' previous_page %}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% for num in pages_num %}
            <li><a href="{% url 'blog:index' num %}">{{ num }}</a></li>
            {% endfor %}
            <li>
                <a href="{% url 'blog:index' next_page %}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    </div>
</div>

</body>
</html>
